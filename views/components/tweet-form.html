<form data-form="create-tweet" style="display: grid; max-width: 200px; margin-inline: auto">
  <label for="tweet_text">Tweet</label>
  <input type="text" name="tweet_text" id="tweet-text" placeholder="What's happening?" />
  <input type="file" name="tweet_media" id="tweet-media">

  <ul style="display: flex; list-style: none;">
    <li>
      <button type="button" data-action="add-media">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="ionicon"
          viewBox="0 0 512 512"
          height="24"
          width="24"
          aria-hidden="true"
        >
          <title>Image</title>
          <rect
            x="48"
            y="80"
            width="416"
            height="352"
            rx="48"
            ry="48"
            fill="none"
            stroke="currentColor"
            stroke-linejoin="round"
            stroke-width="32"
          />
          <circle cx="336" cy="176" r="32" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32" />
          <path
            d="M304 335.79l-90.66-90.49a32 32 0 00-43.87-1.3L48 352M224 432l123.34-123.34a32 32 0 0143.11-2L464 368"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="32"
          />
        </svg>
        <span class="u-visually-hidden">Add media</span>
      </button>
    </li>
    <li>
      <button type="button" data-action="add-gif">
        GIF
        <span class="u-visually-hidden">Add GIF</span>
      </button>
    </li>
    <li>
      <button type="button" data-action="show-emojis">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="ionicon"
          viewBox="0 0 512 512"
          height="24"
          width="24"
          aria-hidden="true"
        >
          <title>Happy</title>
          <circle cx="184" cy="232" r="24" />
          <path
            d="M256.05 384c-45.42 0-83.62-29.53-95.71-69.83a8 8 0 017.82-10.17h175.69a8 8 0 017.82 10.17c-11.99 40.3-50.2 69.83-95.62 69.83z"
          />
          <circle cx="328" cy="232" r="24" />
          <circle
            cx="256"
            cy="256"
            r="208"
            fill="none"
            stroke="currentColor"
            stroke-miterlimit="10"
            stroke-width="32"
          />
        </svg>
        <span class="u-visually-hidden">Show list of emojis</span>
      </button>
    </li>
    <li>
      <button type="button" data-action="add-location">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="ionicon"
          viewBox="0 0 512 512"
          height="24"
          width="24"
          aria-hidden="true"
        >
          <title>Location</title>
          <path
            d="M256 48c-79.5 0-144 61.39-144 137 0 87 96 224.87 131.25 272.49a15.77 15.77 0 0025.5 0C304 409.89 400 272.07 400 185c0-75.61-64.5-137-144-137z"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="32"
          />
          <circle
            cx="256"
            cy="192"
            r="48"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="32"
          />
        </svg>
        <span class="u-visually-hidden">Add location</span>
      </button>
    </li>
  </ul>
  <button type="submit" data-action="create-tweet">Tweet</button>
</form>
